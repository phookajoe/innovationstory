<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovation Prototype</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row videoThumnbContainer">
      <div class="large-12 columns">
        <div class="large-2 columns videoThumb">
              <video  id="videoThumb1" onmouseover="playPause('videoThumb1')" onclick="getUrl()" poster="video/poster2.png">
                <source src="video/particle.mp4" type="video/mp4">
              </video>         
        </div>
        <div class="large-2 columns videoThumb">
            <a href="singleVideo.html"><img src="video/karenVid.png"/></a>  
        </div>
                <div class="large-2 columns videoThumb">
              <video  id="videoThumb3" onmouseover="playPause('videoThumb3')"  onclick="getUrl()"  poster="video/poster2.png">
                <source src="video/particle.mp4" type="video/mp4">
              </video>         
        </div>
        <div class="large-2 columns videoThumb">
           <img src="video/karenVid.png" onclick="playPause('bgvid')" />
        </div>
                <div class="large-2 columns videoThumb">
              <video  id="videoThumb5" onmouseover="playPause('videoThumb5')"  onclick="getUrl()" poster="video/poster2.png">
                <source src="video/particle.mp4" type="video/mp4">
              </video>         
        </div>
        <div class="large-2 columns videoThumb">
            <a href="singleVideo.html"><img src="video/karenVid.png"/></a>  
        </div>
      </div>
    </div>


    <div class="overlay" onclick="playPause('bgvid')"></div>
    <video autoplay="true" volume="0" poster="video/videoPoster.png" id="bgvid">
    <source src="video/karen.mp4" type="video/mp4">
    <track src="video/karensubtitles.vtt" kind="subtitle" srclang="en" label="English" />
    </video>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    
    <script>
    myVid=document.getElementById("bgvid");
    myVid.controls=true;
    myVid.autoplay=true;
    myVid.defaultMuted=true;
   
    function playPause(x)
    {
      //alert(x);
      myVid=document.getElementById(x);
      if (myVid.paused === false) 
      {
          myVid.pause();
      }else
      {
          myVid.play();
      }
       return false;
    }
    function getUrl(){
      window.location = 'http://localhost:8888/SIGinnovation/singleVideo2.html';
    }
    </script>
  </body>
</html>

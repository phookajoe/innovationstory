<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Innovation Prototype</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <div class="row videoThumnbContainer">
      <div class="large-12 columns">
 
      </div>
    </div>


    <div class="overlay" onclick="playPause('bgvid')"></div>
    <video autoplay="true" volume="0" poster="video/videoPoster.png" id="bgvid">
    <source src="video/particle.mp4" type="video/mp4">
    </video>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    
    <script>
    myVid=document.getElementById("bgvid");
    myVid.controls=true;
    myVid.autoplay=true;
    myVid.defaultMuted=true;
   
    function playPause(x)
    {
      //alert(x);
      myVid=document.getElementById(x);
      if (myVid.paused === false) 
      {
          myVid.pause();
      }else
      {
          myVid.play();
      }
       return false;
    }
    </script>
  </body>
</html>
